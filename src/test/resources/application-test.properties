# --- DataSource via Testcontainers JDBC (no manual MySQLContainer needed) ---
spring.datasource.url=jdbc:tc:mysql:8.0:///gym_test
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=create-drop

# --- Turn off bits we don't need in tests ---
eureka.client.enabled=false
messaging.use-queue=true

# --- Keep health green without waiting for JMS indicator ---
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health
management.health.jms.enabled=false

# --- JMS credentials (URL comes from DynamicPropertySource above) ---
spring.activemq.user=admin
spring.activemq.password=admin

# Optional: keep logs similar to your main file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{transactionId}] %-5level %logger{36} - %msg%nx 